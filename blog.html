---
layout: page
title: Blog
---

{% for post in site.posts limit:5 %}
    <article class='blog-post'>
      <h2 class='headline'><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <div class="meta-post">
          <p class="meta"><i class="fa fa-calendar"></i> {{ post.date | date_to_string }}</p>
          <p class="meta"><i class="fa fa-tags"></i> {{ post.categories }}</p>
        </div>

      <div class="blog-content">

        {{ post.content }}

      </div>

    </article>
  <hr>
{% endfor %}
