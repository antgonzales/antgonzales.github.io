<header class="container max-width">
  <div class="header-inner">
    <div class="nav-logo">
      <span class="nav-title">Anthony Gonzales</span>
      <span class="nav-description">Software developer</span>
    </div>
    <nav role="navigation">
      <ul class="main-nav">
        {% for link in site.data.nav %}
          <li>
            <a onclick="ga('send', 'event', 'Navigation', 'Click', '{{link.title}}');" href="{{link.href}}" class="btn">{{link.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
