<header>
  <div class="container-fluid max-width">
    <div class="nav-logo">
      <a href="/">Anthony Gonzales, Developer</a>
    </div>
    <nav role="navigation">
      <ul class="main-nav">
        {% for link in site.data.nav %}
          <li>
            <a onclick="ga('send', 'event', 'Navigation', 'Click', '{{link.title}}');" href="{{link.href}}">{{link.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
