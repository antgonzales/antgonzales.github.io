<header class="header container max-width">
  <div class="header-inner clearfix">
    <div class="nav-logo">
      {% if page.url != "/" %}
        <a href="/">Anthony Gonzales</a>
      {% endif %}
    </div>
    <nav role="navigation">
      <ul class="main-nav">
        {% for link in site.data.nav %}
          <li>
            <a onclick="ga('send', 'event', 'Navigation', 'Click', '{{link.title}}');" href="{{link.href}}" class="">{{link.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
