---
layout: default
title: Web Developer | Anthony Gonzales
description: I'm a front-end web developer. Take a look at my skills, get to know me, drop me a line.
---

<div class="max-width home blog">
  {% for post in site.posts%}
    <article class="blog-post card">
      <div class="post-meta">
        <time class="post-timestamp" itemprop="datePublished"> {{ post.date | date: "%B %d, %Y" }}</time>
      </div>
      <h2 class="blog-post-title">{{ post.title }}</h2>

      <div class="blog-post-content">
        {{ post.excerpt }}
      </div>

      <a class="btn" href="{{ post.url }}">Read more &#8594;</a>
    </article>
  {% endfor %}
