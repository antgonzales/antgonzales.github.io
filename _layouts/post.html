---
layout: default
---
<div class="container-fluid max-width post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-meta">
    <span class="hidden" itemprop="author">by Anthony Gonzales</span>
    <time class="post-timestamp" itemprop="datePublished"> {{ page.date | date: "%B %d, %Y" }}</time></span>
  </div>

  <h1 class="post-title italic" itemprop="headline">{{ page.title }}</h1>

  <div class="post-content" itemprop="articleBody">
    {% include anchor_headings.html html=content
    anchorClass="post-header-link" %}
  </div>
</div>
