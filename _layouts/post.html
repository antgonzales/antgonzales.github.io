---
layout: default
---
<div class="buffer-sidebar container-fluid max-width" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="blog-content">
    <h1 class="page-title" itemprop="headline">{{ page.title }}</h1>

    <div class="header-meta-info">
      <span class="meta-content meta-name hidden" itemprop="author">by Anthony Gonzales</span>
      <time itemprop="datePublished"> {{ page.date | date: "%B %d, %Y" }}</time></span>
    </div>

    <div class="blog-post-content" itemprop="articleBody">

      {% include anchor_headings.html html=content
      anchorClass="blog-post-header-link" %}

  </div>
</div>
